<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MegaText - Shareable Display</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      background-color: #0a0f24;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    .text-display {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 5vw;
      font-weight: bold;
      padding: 20px;
      word-break: break-word;
      white-space: pre-wrap;
      line-height: 1.4;
      max-width: 90%;
      margin: 0 auto;
      transition: font-size 0.2s ease;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.6s forwards 0.4s;
    }

    .input-area {
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    textarea {
      width: 100%;
      max-width: 800px;
      height: 60px;
      font-size: 1rem;
      padding: 10px 15px;
      border-radius: 10px;
      border: 2px solid #4f5bd5;
      background-color: #121a3a;
      color: white;
      resize: none;
      outline: none;
      transition: border 0.2s;
    }

    textarea:focus {
      border-color: #7289da;
    }

    button {
      background-color: #7289da;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #5a6cc7;
    }

    .share-link {
      font-size: 0.9rem;
      color: #ccc;
      margin-top: 5px;
      word-break: break-all;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="text-display" id="textDisplay"></div>

  <div class="input-area">
    <textarea id="textInput" placeholder="Type here...">User : eren\nPass : erenfree</textarea>
    <button onclick="generateLink()">Generate Shareable Link</button>
    <div class="share-link" id="shareLink"></div>
  </div>

  <script>
    const textInput = document.getElementById("textInput");
    const textDisplay = document.getElementById("textDisplay");
    const shareLink = document.getElementById("shareLink");

    function updateDisplay() {
      const inputText = textInput.value.replace(/\\n/g, "\n");
      textDisplay.textContent = inputText;
      adjustFontSize(inputText.length);
    }

    function adjustFontSize(length) {
      if (length < 30) {
        textDisplay.style.fontSize = "6vw";
      } else if (length < 60) {
        textDisplay.style.fontSize = "4vw";
      } else if (length < 100) {
        textDisplay.style.fontSize = "3vw";
      } else {
        textDisplay.style.fontSize = "2vw";
      }
    }

    function generateLink() {
      const encoded = encodeURIComponent(textInput.value);
      const filePath = window.location.href.split('#')[0];
      const link = `${filePath}#${encoded}`;
      shareLink.innerHTML = `<strong>Link:</strong> <br>${link}`;
      navigator.clipboard.writeText(link).then(() => {
        shareLink.innerHTML += `<br><em>(Copied to clipboard)</em>`;
      });
    }

    window.addEventListener("load", () => {
      const hash = decodeURIComponent(window.location.hash.slice(1));
      if (hash) {
        textInput.value = hash.replace(/\\n/g, "\n");
      }
      updateDisplay();
    });

    textInput.addEventListener("input", () => {
      updateDisplay();
    });
  </script>
</body>
</html>
